<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
</head>

<body>
    
        <h1>Number Sequence Table</h1>
        <table id="sequenceTable">
          <thead>
            <tr>
              <th>Number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
            <tr>
              <td>1</td>
              <td><button onclick="addRow()">Add</button></td>
            </tr>
          </tbody>
        </table>
        <button onclick="deleteRow()">Delete Last Row</button>
      



</body>

</html>
