<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Ecommerce Landing Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav-logo">Shoe Shop</a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="toggle">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    </nav>
  </header>

  <main class="main">
    <aside class="sidebar">
      <h2>Filters</h2>
      <form class="filter-form">
        <div class="filter-group">
          <label for="brand-filter">Brand:</label>
          <select id="brand-filter" name="brand">
            <option value="all">All Brands</option>
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="puma">Puma</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="price-filter">Price:</label>
          <select id="price-filter" name="price">
            <option value="all">All Prices</option>
            <option value="under-50">$50 and below</option>
            <option value="50-100">$50 to $100</option>
            <option value="over-100">$100 and above</option>
          </select>
        </div>
      </form>
    </aside>

    <section class="product-gallery">

        <div class="product-item">
            <img src="assets/multiaAdidas.jpg"  alt="Shoe not found">
            <h3>
            Adidas
            </h3>
            <p>
             Price:<span class="">$25</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/sketcher1.jpg"  alt="Shoe not found">
            <h3>
                Sketcher
            </h3>
            <p>
             Price:<span class="">$30</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/puma1.jpeg"  alt="Shoe not found">
            <h3>
             puma
            </h3>
            <p>
             Price:<span class="">$15</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/sketcher2.jpg"  alt="Shoe not found">
            <h3>
               Skecther
            </h3>
            <p>
             Price:<span class="">$23</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/puma3.jpg"  alt="Shoe not found">
            <h3>
                puma
            </h3>
            <p>
             Price:<span class="">$25</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/blackNike.jpg"  alt="Shoe not found">
            <h3>
                Nike
            </h3>
            <p>
             Price:<span class="">$25</span>
            </p>
        </div>
        <div class="product-item">
            <img src="assets/nike.jpg"  alt="Shoe not found">
            <h3>
                Nike
            </h3>
            <p>
             Price:<span class="">$35</span>
            </p>
        </div>

        <div class="product-item">
            <img src="assets/whiteNikw.jpg"  alt="Shoe not found">
            <h3>
                Nike
            </h3>
            <p>
             Price:<span class="">$50</span>
            </p>
        </div>

      </section>
  </main>

  
  <footer class="footer">
    <p>&copy; 2023 Shoe Shop. All rights reserved.</p>
  </footer>
</body>
</html>
