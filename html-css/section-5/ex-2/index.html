<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Flexbox Layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="column first-column">
           
            <h2>First Column</h2>
            <p>This column is twice as wide as the other two columns.</p>
        </div>
        <div class="column">
            
            <h2>Second Column</h2>
            <p>Column two.</p>
        </div>
        <div class="column">
           
            <h2>Third Column</h2>
            <p>Column three.</p>
        </div>
    </div>
</body>
</html>
