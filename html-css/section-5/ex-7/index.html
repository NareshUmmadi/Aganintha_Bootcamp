<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-table-header">
          <div class="pricing-table-header-item">Plan</div>
          <div class="pricing-table-header-item">Monthly Price</div>
          <div class="pricing-table-header-item">Features</div>
        </div>
      
        <div class="pricing-table-row">
          <div class="pricing-table-cell">Basic</div>
          <div class="pricing-table-cell">$19.99</div>
          <div class="pricing-table-cell">
            <ul>
              <li>10 GB Storage</li>
              <li>100 GB Bandwidth</li>
              <li>1 Email Address</li>
            </ul>
          </div>
        </div>
      
        <div class="pricing-table-row">
          <div class="pricing-table-cell">Pro</div>
          <div class="pricing-table-cell">$29.99</div>
          <div class="pricing-table-cell">
            <ul>
              <li>50 GB Storage</li>
              <li>500 GB Bandwidth</li>
              <li>5 Email Addresses</li>
            </ul>
          </div>
        </div>
      
        <div class="pricing-table-row">
          <div class="pricing-table-cell">Advanced</div>
          <div class="pricing-table-cell">$49.99</div>
          <div class="pricing-table-cell">
            <ul>
              <li>100 GB Storage</li>
              <li>1 TB Bandwidth</li>
              <li>Unlimited Email Addresses</li>
            </ul>
          </div>
        </div>
      </div>
      
</body>
</html>
