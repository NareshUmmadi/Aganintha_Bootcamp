<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration Form</title>
</head>
<body>
    <h1>Blood Donor Registration Form</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text"  name="firstName"  />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName"  />

        <label for="email">Email:</label>
        <input type="email"  name="email"  />

        <label for="phone">Phone Number:</label>
        <input type="tel"  name="phone" />

        <label for="bloodType">Blood Type:</label>
        <select  name="bloodType">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="lastDonationDate">Last Donation Date:</label>
        <input type="date"  name="lastDonationDate"  />

        <label for="healthConditions">Any Health Conditions (if any):</label>
        <textarea  name="healthConditions" ></textarea>

        <button type="submit">Register as a Blood Donor</button>
    </form>
</body>
</html>
