<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Figure Element</title>
</head>

<body>

    <h2>Beautiful Bridge</h2>

    <figure>
        <img src="nature.jpeg" alt="Bridge over a river surrounded by trees">
        <figcaption>A bridge over a river surrounded by trees.</figcaption>
    </figure>

    <p>This is a beautiful bridge over a river surrounded by trees. The bridge is made of steel and has a simple but
        elegant design. The trees provide shade and privacy for the people using the bridge. The river below is clear
        and clean.</p>

</body>

</html>
