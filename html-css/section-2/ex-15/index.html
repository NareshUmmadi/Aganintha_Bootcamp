<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockQuote Example</title>
</head>

<body>
    <h1>Notable Quote</h1>

    <blockquote>
        <p>"The only way to do great work is to love what you do."</p>
        <cite>- Steve Jobs</cite>
    </blockquote>

    <p>This inspirational quote by Steve Jobs emphasizes the importance of passion and enthusiasm in achieving
        excellence in one's work.</p>


</body>

</html>
