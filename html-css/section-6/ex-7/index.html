<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="widget">
          <h2>Sales</h2>
          <canvas id="salesChart"></canvas>
        </div>
      
        <div class="widget">
          <h2>Website Traffic</h2>
          <div id="trafficChart"></div>
        </div>
      
        <div class="widget">
          <h2>User Engagement</h2>
          <div id="engagementChart"></div>
        </div>
      
        <div class="widget">
          <h2>Top Products</h2>
          <ul id="topProductsList"></ul>
        </div>
      
        <div class="widget">
          <h2>Recent Orders</h2>
          <table id="recentOrdersTable"></table>
        </div>
      
        <div class="widget">
          <h2>Customer Feedback</h2>
          <div id="feedbackFeed"></div>
        </div>
      </div>
      
</body></html>
