<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Product Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>High-End Fashion Products</h1>
    
    <div class="product-cards">
        <div class="product-card">
            <div class="product-image">
                <img src="assets/watch.webp" alt="Luxury Watch">
            </div>
            <div class="product-title">
                Luxury Watch
            </div>
            <div class="product-price">
                $1,999
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="assets/handbag.webp" alt="Designer Handbag">
            </div>
            <div class="product-title">
                Designer Handbag
            </div>
            <div class="product-price">
                $899
            </div>
        </div>
    </div>
</body>
</html>
