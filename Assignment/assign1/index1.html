<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: left;
        }

        .nav-link {
            margin: 10px;
            color: #000;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #4682B4;
        }

        .right {
            float: right;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Logo</h2>
    <div class="right">
        <a href="#home" class="nav-link">Home</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="#contact" class="nav-link">Contact</a>
    </div>
</div>

</body>
</html>
