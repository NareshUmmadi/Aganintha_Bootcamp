    <section class="cards-upcoming">
      <!-- <h2>Up Coming Events...</h2> -->
      <div class="listingContainer">
          <form action="#" id="filterForm">
              <div class="search-bar">
                  <input type="text" placeholder="Search By Event Name..." id="nameFilter" required>
                  <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
              </div>
              <div class="filters">
                  <select id="filterOptions">
                      <option value="all">All</option>
                      <option value="location">Location</option>
                      <option value="date">Date</option>
                      <option value="popularity">Popularity</option>
                  </select>
                 
                  <div class="date-range" id="dateRange">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                  </div>
            

                  <div class="submit-button">
                    <button type="submit" id="submitFilter">Filter</button>
                  </div>
                </div>
              
          </form>
          <!-- <div class="error-message" style="display: none;">No events found. Please refine your search.</div> -->
      </div>
      <div class="error-message" id="errorMessage">Please enter valid details</div>
